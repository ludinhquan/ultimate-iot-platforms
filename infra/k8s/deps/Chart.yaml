apiVersion: v2
name: chart-dependencies
description: A Helm chart for Kubernetes
type: application
version: 0.1.0
appVersion: "1.16.0"
dependencies:
  - name: common
    repository: https://charts.bitnami.com/bitnami
    version: 1.13.0
  - name: rabbitmq
    repository: https://charts.bitnami.com/bitnami
    version: 10.1.18
    condition: rabbitmq.enabled
  - name: redis
    repository: https://charts.bitnami.com/bitnami
    version: 17.1.6
    condition: redis.enabled
